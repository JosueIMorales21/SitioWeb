<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Centro de administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminStyles.css}">
</head>
<body>
<header>
    <div style="text-align: right;">
        <form action="#" th:action="@{/logout}" method="post">
            <div class="mb-3">
                <button type="submit" class="btn btn-logout">Cerrar Sesión</button>
            </div>
        </form>
    </div>
</header>
<div class="" style="text-align: center">
    <h1 class="welcomeMessage">¡Bienvenido <span th:text="${name}"></span>!</h1>
</div>
<br>
<div class="mainContainer">
    <div class="sidebar">
        <button class="sidebar-btn" onclick="openMenu('option1')">EDITAR USUARIO</button>
        <button class="sidebar-btn" onclick="openMenu('option2')">Opción 2</button>
        <button class="sidebar-btn" onclick="openMenu('option3')">Opción 3</button>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div id="option1" class="menu">
            <!-- Content for Option 1 -->
            <h2>Option 1 Content</h2>
            <p>Add info for Option 1 here.</p>
        </div>

        <div id="option2" class="menu">
            <!-- Content for Option 2 -->
            <h2>Option 2 Content</h2>
            <p>Add info for Option 2 here.</p>
        </div>

        <div id="option3" class="menu">
            <!-- Content for Option 3 -->
            <h2>Option 3 Content</h2>
            <p>Add info for Option 3 here.</p>
        </div>
    </div>
</div>

<script th:src="@{/js/adminScripts.js}"></script>
</body>
</html>
