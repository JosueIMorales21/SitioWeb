<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Centro de administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/adminStyles.css}">
</head>
<body>

<script th:src="@{/js/adminScripts.js}"></script>

<header style="display: flex; justify-content: space-between; align-items: center;">
    <div style="text-align: center; flex: 1;">
        <h1 class="welcomeMessage">¡Bienvenido <span th:text="${name}"></span>!</h1>
    </div>
    <div style="text-align: right;">
        <form action="#" th:action="@{/logout}" method="post">
            <div class="mb-3">
                <button type="submit" class="btn btn-logout">Cerrar Sesión</button>
            </div>
        </form>
    </div>
</header>
<br>
<div class="mainContainer">
    <div class="sidebar">
        <button class="sidebar-btn" onclick="openMenu('option1')">AGREGAR USUARIO</button>
        <button class="sidebar-btn" onclick="openMenu('option2')">Opción 2</button>
        <button class="sidebar-btn" onclick="openMenu('option3')">Opción 3</button>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div id="option1" class="menu">
            <h1>Registro de usuario</h1>
            <br>
                <form style="align-items: center" id="formAdmin" th:action="@{/admin}" method="post" th:object="${user}">
                    <div class="userRegisterGroup">
                        <label for="NEMPLEADO" class="control-label">Número de Empleado:</label>
                        <input type="text"
                               id="NEMPLEADO"
                               name="NEMPLEADO"
                               class="form-control"
                               placeholder="Introduce tu número de empleado"
                               oninput="validateNEMPLEADO(this)"
                               th:field="*{NEMPLEADO}"
                        />
                        <div class="error"></div>
                    </div>

                    <div class="userRegisterGroup">
                        <label for="NOMBRE" class="control-label">Nombre:</label>
                        <input type="text"
                               id="NOMBRE"
                               name="NOMBRE"
                               class="form-control"
                               placeholder="Introduce tu nombre"
                               oninput="validateNOMBRE(this)"
                               th:field="*{NOMBRE}"
                        />
                        <div class="error"></div>
                    </div>

                    <div class="userRegisterGroup">
                        <label for="PASS" class="control-label">Contraseña:</label>
                        <input type="text"
                               id="PASS"
                               name="PASS"
                               class="form-control"
                               placeholder="Introduce una contraseña"
                               oninput="validatePASS(this)"
                               th:field="*{PASS}"
                        />
                        <div class="error"></div>
                    </div>

                    <div class="userRegisterGroup">
                        <label for="PERFIL" class="control-label">Perfil:</label>
                        <input type="text"
                               id="PERFIL"
                               name="PERFIL"
                               class="form-control"
                               placeholder="Introduce tu perfil"
                               oninput="validatePERFIL(this)"
                               th:field="*{PERFIL}"
                        />
                        <div class="error"></div>
                    </div>

                    <div class="userRegisterGroup">
                        <label for="TIENDA" class="control-label">Tienda:</label>
                        <input type="text"
                               id="TIENDA"
                               name="TIENDA"
                               class="form-control"
                               placeholder="Introduce tu tienda"
                               oninput="validateTIENDA(this)"
                               th:field="*{TIENDA}"
                        />
                        <div class="error"></div>
                    </div>
                    <br>
                    <div style="align-items: center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info text-center">
                            Usuario registrado correctamente.
                        </div>
                    </div>
                </form>
        </div>

        <div id="option2" class="menu">
            <!-- Content for Option 2 -->
            <h2>Option 2 Content</h2>
            <p>Add info for Option 2 here.</p>
        </div>

        <div id="option3" class="menu">
            <!-- Content for Option 3 -->
            <h2>Option 3 Content</h2>
            <p>Add info for Option 3 here.</p>
        </div>
    </div>
</div>

<script th:src="@{/js/adminScripts.js}"></script>
</body>
</html>
