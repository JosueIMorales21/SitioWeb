<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/loginStyles.css}">
</head>

<body>
<script th:src="@{/js/scripts.js}"></script>
<header>
    <div class="logo-container">
        <img class="logo1" th:src="@{/images/el-palacio-de-hierro.svg}" alt="Logo 1">
        <img class="logo2" th:src="@{/images/usuario.png}" alt="Logo 2">
    </div>
    <h1 class="titulo">Inicio de Sesión</h1>
</header>
<div style="text-align: center;">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Usuario y/o contraseña incorrectos.</div>
    </div>
</div>
<div style="text-align: center;">
    <div th:if="${param.logout}">
        <div class="alert alert-success">Sesión cerrada correctamente.</div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form
                method="post"
                th:action="@{/login}"
                class="form-horizontal"
                role="form"
                onsubmit="return validateForm()"
        >
            <div class="mb-3">
                <label for="username" class="control-label">No. de Empleado *</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       placeholder="Introduce tu número de empleado"
                       oninput="validateUser(this)"
                />
                <small id="usernameError" class="text-danger d-none"
                >Por favor, introduce tu número de empleado</small>
            </div>
            <div class="mb-3">
                <label for="password" class="control-label">Contraseña *</label>
                <div class="input-group">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Introduce tu contraseña"
                           oninput="validatePassword(this)"
                    />
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        Mostrar
                    </button>
                </div>
                <small id="passwordError" class="text-danger d-none"
                >Por favor, introduce tu contraseña</small>
            </div>

            <div style="text-align: center;">
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
